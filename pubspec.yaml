name: portfolio
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0-241.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_gen:
  flutter_svg: ^2.0.1
  gap: ^2.0.1
  url_launcher: ^6.1.9
  flame: ^1.6.0
  flutter_riverpod: ^2.2.0
  collection:
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  flame_bloc: ^1.8.2
  flutter_launcher_icons: ^0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner:
  flutter_gen_runner:

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_gen:
  integrations:
    flutter_svg: true

flutter_icons:
  android: false
  ios: false
  web:
    generate: true
    image_path: "assets/images/avatar.png"
