name: portfolio
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_gen:
  flutter_svg: ^2.0.1
  gap: ^3.0.1
  url_launcher: ^6.3.0
  flame: ^1.19.0
  collection:
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  flame_bloc: ^1.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner:
  flutter_gen_runner:
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_gen:
  integrations:
    flutter_svg: true

flutter_icons:
  android: false
  ios: false
  web:
    generate: true
    image_path: "assets/images/avatar.png"
